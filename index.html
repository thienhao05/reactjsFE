<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pure Redux Todolist</title>
  </head>
  <body>
    <h1>Danh sách công việc phải làm</h1>
    <form>Nhập tên công việc: <input type="text" /></form>
    <div>
      <a href="javascript:void(0)" class="chk-all">All</a>
      <a href="javascript:void(0)" class="delete-todolist">Delete</a>
    </div>
    <ol id="view-todolist"></ol>
    <div>Số lượng: <span class="qty">0</span></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/4.1.2/redux.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
